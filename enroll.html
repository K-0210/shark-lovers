 <div class="content-wrapper">
    <form class="form2">
      <h2 class="mb-4 text-center">Student Information</h2>

    
      <div class="row mb-3">
        <div class="col">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
        </div>
        <div class="col">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
        </div>
      </div>

      <div class="mb-3">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
      </div>

      <div class="mb-3">
        <label for="birthday">Birthdate:</label>
        <input type="date" class="form-control" id="birthday" name="birthday" min="1925-01-01" max="2020-12-31">
      </div>

      <label class="mb-2">Gender:</label>
      <div class="form-check ms-3">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check ms-3">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check ms-3 mb-3">
        <input type="radio" class="form-check-input" id="none" name="gender" value="none">
        <label class="form-check-label" for="none">None of the above</label>
      </div>

    
      <h2 class="mb-3">Parent/Guardian Information</h2>

      <div class="mb-3">
        <label for="parentName">Full Name:</label>
        <input type="text" class="form-control" id="parentName" placeholder="Enter Full Name" name="parentName">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="relationship">Relationship To Student</label>
          <input type="text" class="form-control" id="relationship" placeholder="Ex: Father, Mother" name="relationship">
        </div>
        <div class="col">
          <label for="contactNumber">Contact Number:</label>
          <input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" name="contactNumber">
        </div>
      </div>

      <div class="mb-3">
        <label for="parentEmail">Email:</label>
        <input type="email" class="form-control" id="parentEmail" placeholder="Enter Email" name="parentEmail">
      </div>

    
      <h2 class="mb-3">Academic Information</h2>

      <div class="row mb-3">
        <div class="col">
          <label for="gradeProgram">Grade/Program Applying For:</label>
          <input type="text" class="form-control" id="gradeProgram" placeholder="Ex: Eighth Grade, Ninth Grade" name="gradeProgram">
        </div>
        <div class="col">
          <label for="previousSchool">Previous School (if applicable):</label>
          <input type="text" class="form-control" id="previousSchool" placeholder="Enter Previous School" name="previousSchool">
        </div>
      </div>

      <label class="mb-2">Mode of Learning:</label>
      <div class="form-check ms-3">
        <input type="radio" class="form-check-input" id="online" name="mode" value="online">
        <label class="form-check-label" for="online">Online</label>
      </div>
      <div class="form-check ms-3">
        <input type="radio" class="form-check-input" id="faceToFace" name="mode" value="faceToFace">
        <label class="form-check-label" for="faceToFace">Face-to-Face</label>
      </div>
      <div class="form-check ms-3">
        <input type="radio" class="form-check-input" id="hybrid" name="mode" value="hybrid">
        <label class="form-check-label" for="hybrid">Hybrid</label>
      </div>
      <div class="form-check ms-3 mb-3">
        <input type="radio" class="form-check-input" id="asynchronous" name="mode" value="asynchronous">
        <label class="form-check-label" for="asynchronous">Asynchronous</label>
      </div>

      <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
    </form>
